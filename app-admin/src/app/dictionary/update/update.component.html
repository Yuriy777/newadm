<div class="table-wrapper">
    <div class="wrap-header"></div>
    <div class="wrap-tmain">

        <div class="card">
            <div class="card-header card-success card-inverse">
                <span class="card-title">Update key</span>
            </div>
            <div class="card-block">
                <form class="form-add-company" novalidate [formGroup]="form" (ngSubmit)="update($event)">
                    <div class="form-group row">
                        <label class="col-sm-2 form-control-label text-xs-right" for="inputEnglish">English</label>
                        <div class="col-sm-10">
                            <input class="form-control underline" formControlName="en" id="inputEnglish"
                                   placeholder="English" type="text">
                            <p class="error_message" *ngIf="form.get('en').hasError('required')">English is required</p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 form-control-label text-xs-right" for="inputHebrew">Hebrew</label>
                        <div class="col-sm-10">
                            <input class="form-control underline" type="text" id="inputHebrew" formControlName="he">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 form-control-label text-xs-right" for="inputSpanish">Spanish</label>
                        <div class="col-sm-10">
                            <input class="form-control underline" type="text" id="inputSpanish" formControlName="es">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button [disabled]="!form.valid" type="submit" class="btn btn-primary btn-bordered">Save
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
